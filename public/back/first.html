<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <title>first</title>
</head>
<body>
<div class="side">
  <div class="brand">
    <a href="#">前端19期</a>
  </div>
  <div class="side_user">
    <img src="images/default.jpg" alt="">
    <p>超级管理员</p>
  </div>

  <div class="side_nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li  class="category"><a href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a></li>
      <div class="child">
        <a href="first.html"  class="current">一级分类</a>
        <a href="second.html">二级分类</a>
      </div>

      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>

<div class="main">
  <div class="main_top">
    <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon_back"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="main_content">
    <div class="container-fluid">
      <!--路径导航-->
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li><a href="#">分类管理</a></li>
        <li class="active">一级分类</li>
      </ol>

<!--表格部分-->
      <div class="lt_content">
        <button class="btn btn-default btm_20" id="cateAdd">添加分类</button>
        <table class="table table-bordered table-hover">
          <thead>
            <tr class="active">
              <th>序号</th>
              <th>一级分类</th>
            </tr>

          </thead>
          <tbody>
          <!--挖个坑-->
          </tbody>
        </table>

        <!-- 分页dom结构 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>


  </div>
</div>

<!--模态框-->
<div class="modal fade" id="commonModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <i class="glyphicon glyphicon-info-sign modalRed"></i>
        <span class="modalRed">你确定要退出后台管理系统吗</span>
      </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="loginOut">退出</button>
      </div>
    </div>
  </div>
</div>


<!--分类模态框-->
<div class="modal fade" id="categoryModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>

      <form id="form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName">
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" id="addbtn">添加</button>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
<script type="text/html" id="firstTpl">
{{each rows v i}}
<tr>
  <td>{{(page-1) * size+(i+1)}}</td>
  <td>{{v.categoryName}}</td>
</tr>

{{/each}}
</script>
</body>
</html>
