<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="css/common.css">
  <title>login</title>
</head>
<body class="body_bg">

<div class="container">

  <div class="col-md-4 col-md-offset-4 mt_150">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">后台管理系统</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" id="form">
          <div class="form-group">
            <label for="text" class="col-sm-3 control-label">登录名：</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="text" name="username" placeholder="请输入用户名">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-3 control-label">密　码：</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
              <button type="submit" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-default pull-right bgc">登录</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>



<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="js/login.js"></script>

</body>
</html>
