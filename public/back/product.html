<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <title>product</title>
</head>
<body>

<!--侧边栏-->
<div class="side">
  <div class="brand">
    <a href="#">前端19期</a>
  </div>
  <div class="side_user">
    <img src="images/default.jpg" alt="">
    <p>超级管理员</p>
  </div>

  <div class="side_nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li  class="category"><a href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a></li>
      <div class="child" style="display: none">
        <a href="first.html">一级分类</a>
        <a href="second.html">二级分类</a>
      </div>

      <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>

<!--主页面-->
<div class="main">
  <!--主页面固定头部-->
  <div class="main_top">
    <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon_back"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="main_content">
    <div class="container-fluid">
      <!--路径导航-->
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <!--<li><a href="#">分类管理</a></li>-->
        <li class="active">用户管理</li>
      </ol>

      <!--表格部分-->
      <div class="lt_content">
        <button class="btn btn-default btm_20" id="addBtn">添加分类</button>
        <table class="table table-bordered table-hover">
          <thead>
          <tr class="active">
            <th width="10%">序号</th>
            <th width="30%">商品名称</th>
            <th width="17%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="12%">商品尺寸</th>
            <th width="12%">商品状态</th>
            <th width="12%">操作</th>
          </tr>

          </thead>
          <tbody>
          <!--挖个坑-->

          </tbody>
        </table>


        <!-- 分页dom结构 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>


  </div>
</div>

<!--退出模态框-->
<div class="modal fade" id="commonModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <i class="glyphicon glyphicon-info-sign modalRed"></i>
        <span class="modalRed">你确定要退出后台管理系统吗?</span>
      </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="loginOut">退出</button>
      </div>
    </div>
  </div>
</div>


<!--启用禁用模态框-->
<div class="modal fade" id="productModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加商品</h4>
      </div>
      <form id="form">
        <div class="dropdown btm_20">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            <span id="dropdownMenu2">请选择二级分类</span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <!--<li><a tabindex="-1" href="#">Action</a></li>-->
            <!--挖个坑-->
          </ul>
          <!-- 二级分类id: 归属的品牌 -->
          <input type="hidden" name="brandId">
          <!-- 商品上架下架  默认上架 值为 1 -->
          <input type="hidden" name="statu" value="1">
        </div>
        <!--商品名称-->
        <div class="form-group btm_20">
          <input type="text" class="form-control" placeholder="请输入商品的名称" name="proName">
        </div>

        <!--商品描述-->
        <div class="form-group btm_20">
          <textarea value="1" class="form-control" name="proDesc" placeholder="请输入商品的描述"></textarea>
        </div>

        <!--商品库存-->
        <div class="form-group btm_20">
          <input type="text" class="form-control" placeholder="请输入商品的库存" name="num">
        </div>
        <!--商品尺码-->
        <div class="form-group btm_20">
          <input type="text" class="form-control" placeholder="请输入商品的尺码（32-46）" name="size">
        </div>
        <!--商品原价-->
        <div class="form-group btm_20">
          <input type="text" class="form-control" placeholder="请输入商品的原价" name="oldPrice">
        </div>
        <!--商品现价-->
        <div class="form-group btm_20">
          <input type="text" class="form-control" placeholder="请输入商品的价格" name="price">
        </div>


        <div class="form-group">
          <!--让button按钮变成假按钮和file相关联实现点击上传图片功能-->
          <label class="btn btn-default" name="button" for="fileupload">上传图片</label>
          <input type="file" name="pic1" class="hidden" id="fileupload" data-url="/product/addProductPic" multiple>
        </div>


        <div class="form-group" id="imgBox">
          <input type="hidden" name="picStatus">
        </div>



        <div class="modal-footer">
          <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" id="add">添加</button>
        </div>

      </form>
    </div>
  </div>
</div>



<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>

<!--模板引擎-->
<script type="text/html" id="productTpl">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+(i+1)}}</td>
    <td>{{v.proName}}</td>
    <td>{{v.proDesc}}	</td>
    <td>{{v.num}}</td>
    <td>{{v.size}}</td>
    <td>{{v.statu==1?"已上架":"下架"}}</td>
    <td><button class="btn btn-danger">下架</button></td>
  </tr>
  {{/each}}

</script>


<script type="text/html" id="dropdownTpl">
  {{each rows v i}}
  <li><a tabindex="-1" href="#">{{v.brandName}}</a></li>
  {{/each}}

</script>
</body>
</html>
