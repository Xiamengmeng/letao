<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
  <title>search</title>
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_content_head">
    <a href="javascript:history.go(-1);" class="head_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>
  </div>
  <!--内容部分-->
  <div class="lt_content_main">

    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
         <!--搜索框 -->
        <div class="search mui-clearfix">
          <input type="text" placeholder="请输入搜索关键字" class="search_input">
          <button class="mui-btn mui-btn-blue search_btn">搜索</button>
        </div>

        <div class="history">
         <!--挖个坑-->
        </div>




      </div>
    </div>

  </div>

  <!--底部-->
  <div class="lt_content_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
    </ul>
  </div>
</div>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>

<script type="text/html" id="tpl">
{{if arr.length==0}}
<p>没有更多的消息了</p>
{{/if}}
{{if arr.length>0}}
<div class="history_title mui-clearfix">
  <span class="mui-pull-left">搜索历史</span>
  <span class="mui-pull-right btn-delete"><i class="fa fa-trash"></i>清空历史</span>

</div>

<div class="history_content">
  <ul>
    {{each arr v i}}
    <li>
      <a href="searchList.html?key={{ v }}" class="mui-pull-left">{{v}}</a>
      <i data-index="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></i>
    </li>
    {{/each}}
  </ul>
</div>
{{/if}}
</script>
</body>
</html>
