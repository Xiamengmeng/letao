<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
  <title>cart</title>
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_content_head">
    <a href="javascript:history.go(-1);" class="head_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>购物车</h3>
  </div>
  <!--内容部分-->
  <div class="lt_content_main">

    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <ul class="mui-table-view">
         <!--刨个坑-->
        </ul>
      </div>
    </div>

  </div>

  <!--底部-->
  <div class="lt_content_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
      <li class="current"><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
    </ul>
  </div>
</div>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>

<script type="text/html" id="cartTpl">
{{each list v i}}
<li class="mui-table-view-cell mui-transitioning mui-selected">
  <div class="mui-slider-right mui-disabled mui-selected">
    <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit"
       data-id="{{v.id}}"
       data-num="{{v.num}}"
       data-product-num="{{v.productNum}}"
       data-size="{{v.size}}"
       data-product-size="{{v.productSize}}"></a>
    <a class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete" data-id="{{v.id}}"></a>

  </div>
  <div class="mui-slider-handle">
    <div class="mui-table-cell img_box">
      <img src="{{v.pic[0].picAddr}}" alt="">
      <input type="checkbox"
             data-price="{{v.price}}"
             data-num="{{v.num}}">
    </div>
    <div class="info_box">
      <p class="proName mui-ellipsis-2">{{v.proName}}</p>
      <p class="mui-clearfix">
        <span class="price">￥{{v.price}}</span>
        <span class="oldPrice">￥{{v.oldPrice}}</span>
        <span class="num">{{v.num}}双</span>
      </p>
      <p class="size">
        尺码：{{v.size}}
      </p>
    </div>
  </div>
</li>
  {{/each}}
</script>

<script type="text/html" id="tpl2">
  <div class="lt_edit_size">
    <strong>尺码：</strong>

    <%
    var temp = productSize.split("-");
    for(var i = temp[0]; i <= temp[1]; i++){
    %>
    <span class="{{i==size?'current':''}}">{{i}}</span>
    <% } %>

  </div>

  <div class="lt_edit_num">
    <strong>数量：</strong>
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="{{num}}"/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>
</script>
</body>
</html>
