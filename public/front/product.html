<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
  <title>product</title>
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_content_head">
    <a href="javascript:history.go(-1);" class="head_left"><i class="mui-icon mui-icon-back"></i></a>
    <a href="javascript:location.reload();" class="head_right"><i class="mui-icon mui-icon-reload"></i></a>
    <h3>商品详情</h3>
  </div>
  <!--内容部分-->
  <div class="lt_content_main">

    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--轮播图-->
       <!--刨个坑-->


      </div>
    </div>

  </div>

  <!--底部-->
  <div class="lt_go_cart">
    <a href="cart.html" class="mui-pull-left btn_go_cart">前往购物车</a>
    <div class="mui-pull-right cart">
      <button class="mui-btn mui-btn-warning btn_add_cart">加入购物车</button>
      <button class="mui-btn mui-btn-danger">立即购买</button>
    </div>
  </div>
</div>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
<script type="text/html" id="lbTpl">

  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">

      <!--添加的假图片-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{pic[pic.length-1]}}"><img src="images/banner6.png" /></a></div>
      {{each pic v i}}
      <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
     {{/each}}
      <!--添加的假图片-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{pic[0].picAddr}}"><img src="images/banner1.png" /></a></div>
    </div>

    <div class="mui-slider-indicator">
      {{each pic v i}}
      <div class="mui-indicator {{i===0?'mui-active':''}}"></div>
      {{/each}}
    </div>
  </div>
  <div class="lt_pro_name itembox">
    <strong>{{proName}}</strong>
  </div>
  <div class="lt_price itembox">
    价格：
    <span class="price">￥{{price}}</span>
    <span class="old">￥{{oldPrice}}</span>
  </div>
  <div class="lt_size itembox">
    尺码：

    <%
    var temp=size.split("-");
    for(var i=temp[0];i<=temp[1];i++){
    %>
    <span>{{i}}</span>
    <% } %>
  </div>
  <div class="lt_num itembox">
    数量:
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="1" />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span>剩余数量：{{num}}双</span>
  </div>
  <div class="lt_desc itembox">
    详情：{{proDesc}}
  </div>
</script>
</body>
</html>
